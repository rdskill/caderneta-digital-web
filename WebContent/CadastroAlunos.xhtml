<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema Academico Online</title>

	<style type="text/css">
.menu {
	height: 30px;
	padding: 0px;
	font-size: 14px;
}

.tabela {
	font-size: 14px;
}

</style>
</h:head>
<h:body style="background-image:url(./Imagens/fundo.jpg)">
	<h:form>
		<p:growl id="messages" />
		<p:menubar styleClass="menu">
			<p:submenu label="Cadastros" icon="ui-icon-document">
				<p:menuitem value="Alunos" action="#{alunoMB.cadastroAlunos}"
					ajax="false" />
				<p:menuitem value="Notifica��es"
					action="#{notificacaoMB.cadastroNotificacoes}" ajax="false" />
			</p:submenu>

			<p:submenu label="Pesquisar" icon="ui-icon-search">
				<p:menuitem value="Alunos" action="#{alunoMB.pesquisaAlunos}"
					ajax="false" />
				<p:menuitem value="Notifica��es"
					action="#{notificacaoMB.pesquisaNotificacoes}" ajax="false" />
			</p:submenu>



			<p:menuitem value="Sair" action="#{usuarioSecretariaMB.fecharSessao}" ajax= "false" icon="ui-icon-close" />
		</p:menubar>
		<br></br>


		<p:tabView id="tabView" styleClass="tabela">



			<p:tab title="Dados Gerais">
				<h:panelGrid columns="2">
					<p:outputPanel>Nome</p:outputPanel>
					<p:inputText size="50" value="#{alunoMB.aluno.nome}"
						required="false" requiredMessage="Campo nome � obrigat�rio" />
					<p:outputPanel>RA</p:outputPanel>
					<p:inputText size="50" value="#{alunoMB.aluno.ra}" required="false"
						requiredMessage="Campo RA � obrigat�rio" />
					<p:outputPanel>Usu�rio</p:outputPanel>
					<p:inputText size="50" value="#{alunoMB.aluno.nomeUsuario}"
						required="false" requiredMessage="Campo Usu�rio � obrigat�rio" />
					<p:outputPanel>Senha</p:outputPanel>
					<p:password size="50" feedback="false"
						value="#{alunoMB.aluno.senha}" required="false"
						requiredMessage="Campo Senha � obrigat�rio" />

				</h:panelGrid>

			</p:tab>

			<p:tab title="Foto">
				<p:fileUpload fileUploadListener="#{alunoMB.enviarImagem}"
					label="Procurar" sizeLimit="200" />

			</p:tab>


		</p:tabView>
		<h:panelGrid id="panelBotoes" columns="3">
			<p:commandButton value="Salvar" actionListener="#{alunoMB.incluir}"
				rendered="#{alunoMB.alterar == 0}" update="messages,tabView" />
			<p:commandButton value="Alterar" actionListener="#{alunoMB.alterar}"
				rendered="#{alunoMB.alterar == 1}" update="messages,tabView,panelBotoes" />
			<p:commandButton value="Novo Registro"
				actionListener="#{alunoMB.cadastroAlunos}"
				update="messages, tabView, panelBotoes"
				rendered="#{alunoMB.alterar == 1}" />
			<p:commandButton value="Cancelar" action="#{alunoMB.voltarPesquisa}" ajax="false"
				rendered="#{alunoMB.alterar == 1}"/>
		</h:panelGrid>



	</h:form>
</h:body>

</html>
