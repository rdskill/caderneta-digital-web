<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema Academico Online</title>

	<style type="text/css">
.menu {
	height: 30px;
	padding: 0px;
	font-size: 15px;
}

.tabela {
	font-size: 15px;
}
</style>
</h:head>
<h:body style="background-image:url(./Imagens/fundo.jpg)">
	<h:form>
		<p:growl id="messages" />
		<p:menubar styleClass="menu">
			<p:submenu label="Cadastros" icon="ui-icon-document">
				<p:menuitem value="Alunos" action="#{alunoMB.cadastroAlunos}"
					ajax="false" />
				<p:menuitem value="Notificações"
					action="#{notificacaoMB.cadastroNotificacoes}" ajax="false" />
			</p:submenu>

			<p:submenu label="Pesquisar" icon="ui-icon-search">
				<p:menuitem value="Alunos" action="#{alunoMB.pesquisaAlunos}"
					ajax="false" />
				<p:menuitem value="Notificações"
					action="#{notificacaoMB.pesquisaNotificacoes}" ajax="false" />
			</p:submenu>



			<p:menuitem value="Sair" action="#{usuarioSecretariaMB.fecharSessao}" ajax= "false" icon="ui-icon-close" />
		</p:menubar>

		<br></br>

		<p:tabView id="tabNotificacao" styleClass="tabela">
			<p:tab title="Cadastro de Notificações">
				<h:panelGrid columns="2" id="panelNotificacao">
					<p:outputPanel>Título</p:outputPanel>
					<p:inputText size="95" value="#{notificacaoMB.notificacao.titulo}" />
					<p:outputPanel>Data do evento</p:outputPanel>
					<p:calendar size="10"
						value="#{notificacaoMB.notificacao.dataEvento}" />
					<p:outputPanel>Conteúdo</p:outputPanel>
					<p:inputTextarea cols="75"
						value="#{notificacaoMB.notificacao.conteudo}" />
				</h:panelGrid>
			</p:tab>

		</p:tabView>


		<h:panelGrid id="panelBotoes" columns="3">
			<p:commandButton value="Salvar"
				actionListener="#{notificacaoMB.incluir}"
				update="messages, tabNotificacao"
				rendered="#{notificacaoMB.alterar == 0}" />
			<p:commandButton value="Alterar"
				actionListener="#{notificacaoMB.alterar}"
				update="messages, tabNotificacao, panelBotoes"
				rendered="#{notificacaoMB.alterar == 1}" />
			<p:commandButton value="Novo Registro"
				actionListener="#{notificacaoMB.cadastroNotificacoes}"
				update="messages, tabNotificacao, panelBotoes"
				rendered="#{notificacaoMB.alterar == 1}" />
			<p:commandButton value="Cancelar"
				action="#{notificacaoMB.voltarPesquisa}" ajax="false"
				rendered="#{notificacaoMB.alterar == 1}" />


		</h:panelGrid>


	</h:form>
</h:body>

</html>
